<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoWarrior - User</title>
  <link rel="stylesheet" href="userContent.css?v=1.4">
  <link rel="icon" href="data:," />
</head>
<body>

  
  <!-- Header Section -->
  <header id="userHeader">
    <div class="header-left">
      <button id="exitBtn">Exit</button>
    </div>
    <div class="header-center">
      <h1 id="nameGreet"></h1>
      <p id="ecowarriorID"></p>
    </div>
    <div class="header-right">
      <button id="syncPracticesBtn">Sync Practices</button>
      <button id="searchButton" aria-label="Search">üîç</button>
    </div>
  </header>
  <!-- Search Modal -->
  <div id="searchModal" class="hidden">
    <div id="searchModalContent">
      <button id="closeSearchModal" aria-label="Close Search">&times; </button>
      <h2>Search Tips and Practices</h2>
      <input type="text" id="searchInput" placeholder="Type to search...">
      <div id="searchResults"></div>
    </div>
  </div>

  <div id="mainContent">
     <!-- Tips Section --> 
      <section id="tipsSection">
        <h2>Eco Tips</h2>    
  <div id="tipsContainer"></div>
  </section>

  
  <!-- Categories Container -->
  <section id="practiceSection">
  <main id="categoriesContainer">
    <h2>Select a Category</h2>                   
    <div id="categoriesList">
      <!-- Categories will be dynamically rendered here -->
    </div>
  <!-- Category Content -->
  <div id="categoryContent" class="hidden">
    <button id="backToCategoriesBtn">Back</button>
    <h2 id="categoryTitle"></h2>
    <div id="categoryPractices"></div>
  </div>
  </main>
</section>



  <!-- Feedback Form -->
   <section id="feedbackSection">
  <button id="toggleFeedbackBtn">Give Feedback</button>
  <form id="feedbackForm" class="hidden" aria-hidden="true">
    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" placeholder="Share your thoughts..."></textarea>
    <button type="submit">Submit Feedback</button>
  </form>
</section>
</div>
  <script type="module" src="userContent.js?v=1.4"></script>
</body>
</html>
